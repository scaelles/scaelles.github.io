  I am a Senior Research Scientist in the Perception team at <a href="https://research.google/">Google Research</a>. Before, I was a PhD student at the <a href="http://www.vision.ee.ethz.ch/en/" target="_blank">Computer Vision Lab</a> in <a href="https://www.ethz.ch/en.html" target="_blank">Eidgenössische Technische Hochschule Zürich (ETH Zürich)</a> under the supervision of <a href="https://scholar.google.com/citations?user=TwMib_QAAAAJ&hl=en&oi=ao" target="_blank">Prof. Luc Van Gool</a> and the guidance of <a href="http://jponttuset.cat/" target="_blank">Dr. Jordi Pont-Tuset</a>. I received a Degree and M.Sc. in Telecommunications Engineering from the <a href="https://telecos.upc.edu/ca" target="_blank">Universitat Politecnica de Catalunya (UPC)</a>. 
  <br><br>I have interned at Bell Labs with <a href="https://scholar.google.com/citations?user=H0bWok4AAAAJ&hl=en&oi=ao" target="_blank">Prof. Sebastian Randel</a>, Facebook with <a href="https://scholar.google.com/citations?user=YB8_6gkAAAAJ&hl=en" target="_blank">Prof. Fernando de la Torre</a>, and Google Research with <a href="https://scholar.google.com/citations?user=4QvYJ00AAAAJ&hl=en" target="_blank">Prof. Vittorio Ferrari</a>.
  My main research interest is segmentation with special focus on video object segmentation by using deep learning.
